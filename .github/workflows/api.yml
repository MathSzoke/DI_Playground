name: DI Playground API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./src/DI_Playground.Api/DI_Playground.Api.csproj

      - name: Build
        run: dotnet build ./src/DI_Playground.Api/DI_Playground.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./src/DI_Playground.Api/DI_Playground.Api.csproj -c Release -o "$GITHUB_WORKSPACE/publish" --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "DI-Playground"
          package: "./publish"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DI_PLAYGROUND }}